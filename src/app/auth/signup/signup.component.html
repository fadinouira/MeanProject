<br><br>
<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>

    <form class="example-form" #signupForm = "ngForm" (submit)="onSubmit(signupForm)">

      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input ngModel matInput placeholder="Username" #usernameInput ="ngModel" name="username" required>
          <mat-error *ngIf="usernameInput.invalid">User name is required</mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width" >
          <input ngModel matInput placeholder="Email" #emailInput ="ngModel" name="email" type="email" required >
          <mat-error *ngIf="emailInput.invalid">Please enter a valid Email</mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width" >
          <input ngModel matInput type="password" placeholder="Password" #passwordInput ="ngModel" name="password" required>
          <mat-error *ngIf="passwordInput.invalid">Please enter a valid Password</mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width" >
          <mat-label>Choose designation</mat-label>
          <mat-select ngModel  #roleInput ="ngModel" name="role" required>
            <mat-option [value]="user" *ngFor="let user of User">{{user}}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="roleInput.invalid">Role is required</mat-error>
        </mat-form-field>

      </mat-card-content>

      <button mat-stroked-button color="accent" class="btn-block">Register</button>

    </form>
  </mat-card>
</div>
