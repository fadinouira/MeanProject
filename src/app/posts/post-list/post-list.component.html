<div class="spinner" *ngIf="isLoading">
  <mat-progress-spinner class="spinner" mode="indeterminate" color="accent"></mat-progress-spinner>
</div>

<mat-accordion multi="true" *ngIf="!isLoading">
  <mat-expansion-panel *ngFor="let p of posts" >
    <mat-expansion-panel-header *ngIf="posts.length >0">
      <mat-panel-title>
        {{p.title}}
      </mat-panel-title>
      <mat-panel-description>
      </mat-panel-description>
    </mat-expansion-panel-header>
    <div class="image-div">
      <img mat-expansion-image class="image" [alt]="p.title" [src]="p.imagePath">
    </div>


    <div >
      <p  >{{p.content}}</p>
    </div>
    <mat-action-row>
      <button mat-button color="primary" [routerLink]="['/edit-post',p.id]">EDIT</button>
      <button mat-button color="warn" (click)="onDelete(p.id)">DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>

  <mat-paginator class="paginator" [length]="this.totalPosts" [pageSize]="this.postPerPage" [pageSizeOptions]="this.pageSizeOption" [pageIndex]="this.currentPage - 1" (page)="onChangePage($event)" >
  </mat-paginator>

  <p class="info-text mat-body-strong primary" *ngIf="posts.length == 0 && !isLoading">

      No Posts yet

  </p>
</mat-accordion>
